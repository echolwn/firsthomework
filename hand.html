<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="finger.css">
</head>
<body>
	<div id="thumb">
		<div class="index"></div>
		<div class="finger"></div>
	</div>
	<span class="hide" id="animationa">+1</span>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script src="https://cdn.bootcss.com/systemjs/0.20.19/system.js"></script>
	<script type="text/javascript">
		System.config({
			baseURL:'/finger/script'
		});
		SystemJs.import('index-es.js').then(function(m){
			$.extend({
				thumb:m.default.thumb
			})
			callBack();
		});
		function callBack(){
			var f=new $.thumb(0,$('#thumb'));
			f.clickAction();
		}
	</script>
</body>
</html>
